<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Selector</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        #container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; border: none; background-color: #007BFF; color: #fff; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        ul { padding: 0; list-style-type: none; }
        li { margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
        .edit-button, .delete-button { margin-left: 10px; cursor: pointer; }
        .edit-button:hover, .delete-button:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Random Selector</h1>
        <ul id="options">
            <!-- Options will be listed here -->
        </ul>
        <input type="text" id="optionInput" placeholder="Enter an option">
        <button onclick="addOption()">Add Option</button>
        <button onclick="pickRandom()">Pick Random</button>
        <p id="result"></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyAV_64rT0paenFLytQLxHwGnEHY86lI1Xk",
        authDomain: "xinying-eating.firebaseapp.com",
        projectId: "xinying-eating",
        storageBucket: "xinying-eating.appspot.com",
        messagingSenderId: "1018451797576",
        appId: "1:1018451797576:web:bfda9e2a884243e5d75a7d",
        measurementId: "G-CQZ9GCBKCP"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Load options
        let options = [];
        window.onload = async function() {
            const snapshot = await db.collection('options').get();
            snapshot.forEach(doc => {
                options.push(doc.data().name);
            });
            renderOptions();
        };

        function renderOptions() {
            const optionList = document.getElementById('options');
            optionList.innerHTML = ''; // Clear the current list
            options.forEach((option, index) => {
                const li = document.createElement('li');
                li.textContent = option;
                const editButton = document.createElement('span');
                editButton.textContent = 'Edit';
                editButton.className = 'edit-button';
                editButton.onclick = () => editOption(index);
                const deleteButton = document.createElement('span');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteOption(index);
                li.appendChild(editButton);
                li.appendChild(deleteButton);
                optionList.appendChild(li);
            });
        }

        async function addOption() {
            const optionInput = document.getElementById('optionInput');
            const option = optionInput.value.trim();
            if (option) {
                await db.collection('options').add({ name: option });
                options.push(option);
                renderOptions();
                optionInput.value = '';
            }
        }

        async function editOption(index) {
            const newOption = prompt('Edit option:', options[index]);
            if (newOption !== null && newOption.trim() !== '') {
                const snapshot = await db.collection('options').where('name', '==', options[index]).get();
                snapshot.forEach(async doc => {
                    await db.collection('options').doc(doc.id).update({ name: newOption.trim() });
                });
                options[index] = newOption.trim();
                renderOptions();
            }
        }

        async function deleteOption(index) {
            if (confirm('Are you sure you want to delete this option?')) {
                const snapshot = await db.collection('options').where('name', '==', options[index]).get();
                snapshot.forEach(async doc => {
                    await db.collection('options').doc(doc.id).delete();
                });
                options.splice(index, 1);
                renderOptions();
            }
        }

        function pickRandom() {
            if (options.length === 0) {
                alert('Please add some options first!');
                return;
            }
            const randomIndex = Math.floor(Math.random() * options.length);
            const result = options[randomIndex];
            document.getElementById('result').textContent = 'The random choice is: ' + result;
        }
    </script>
</body>
</html>
